<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-form-field>
                <mat-label>Section Title</mat-label>
                <input matInput placeholder="Section Title" [(ngModel)]="name">
              </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <table mat-table style="width:100%" >
                <tr>
                    <th style="width:10%">#</th>
                    <th style="width:60%">Name</th>
                    <th style="width:30%">Due Date</th>
                </tr>
                <tr *ngFor="let task of taskList;let i= index">
                    <td>{{i+1}}</td>
                    <td>{{task?.name}}</td>
                    <td>{{task?.dueDate | date:'shortDate'}}</td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button type="button" (click)="addNewTask()">Add New Task</button>
        </mat-card-actions>
    </mat-card>
</div>

<div *ngIf="taskList.length >0">
    <div *ngFor="let task of taskList;let i = index">
        <app-taskform [task]="task" (upsertTaskSub)="updateTaskList($event,i)"></app-taskform>
    </div>
</div>
